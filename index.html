<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Closet</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="content-area">

            <header>
                <h1>Welcome to Your Closet</h1>
            </header>

            <body>
                <h1>Complete the Style Quiz to get started!</h1>
                
                <form id="styles" name="style-quiz" method="post">
                    <fieldset id="shoes-set">
                        <legend>What are your go to shoes?</legend>
                        <img src="images/air-force-basic.jpeg" alt="white and beige air force sneakers"> 
                        <label for="basic-1">Air Forces</label>
                        <input id="basic-1" name="shoes" type="radio"> 

                        <img src="images/mary-jane-artsy.jpeg" alt ="brown pair of Mary Jane shoes">
                        <label for="artsy-1">Mary Janes</label>
                        <input id="artsy-1" name="shoes" type="radio">

                        <img src="images/ballet-flats.jpeg" alt="blue jeans with a pair of silver ballet flats">
                        <label for="ballet-1">Ballet Flats</label>
                        <input id="ballet-1" name="shoes" type="radio">

                        <img src="images/docs-grunge.jpeg" alt="black doc marten boots">
                        <label for="grunge-1">Doc Martens</label>
                        <input id="grunge-1" name="shoes" type="radio">

                        <img src="images/sneakers-street.jpeg" alt="dark gray and brown chunky sneakers">
                        <label for="street-1">Chunky Sneakers</label>
                        <input id="street-1" name="shoes" type="radio">
                    </fieldset>

                    <fieldset id="bottoms-set">
                        <legend>Which style bottoms do you wear most often?</legend>
                        <img src="images/cargo-grunge.jpeg" alt="green cargo pants with metal belt and black graphic shirt">
                        <label for="grunge-2">Baggy cargo pants</label>
                        <input id="grunge-2" group="pants" type="radio">

                        <img src="images/jeans-basic.jpeg" alt="blue jeans with white shoes">
                        <label for="basic-2">Blue jeans</label>
                        <input id="basic-2" group="pants" type="radio">

                        <img src="images/parachute-street.jpeg" alt="gray baggy parachute pants">
                        <label for="street-2">Parachute pants</label>
                        <input id="street-2" group="pants" type="radio">

                        <img src="images/skirt-artsy.jpeg" alt="green maxi skirt with black patterns">
                        <label for="artsy-2">a patterned maxi-skirt</label>
                        <input id="artsy-2" group="pants" type="radio">

                        <img src="images/skirt-ballet.jpeg" alt="satin black wrap skirt with black top">
                        <label for="ballet-2">a simple mini skirt</label>
                        <input id="ballet-2" group="pants" type="radio">

                    </fieldset>

                    <fieldset id="tops-set">
                        <legend>Which top suits your style?</legend>
                        <img src="images/artsy-top.jpeg" alt="green patterned mesh flowy top">
                        <label for="artsy-3">a mesh flowy top</label>
                        <input id="artsy-3" group="tops" type="radio">

                        <img src="images/ballet-top.jpeg" alt="white lacy corset style top">
                        <label for="ballet-3">a lacy top</label>
                        <input id="ballet-3" group="top" type="radio">

                        <img src="images/basic-top.jpeg" alt="simple long sleeve brown top">
                        <label for="basic-3">a solid top</label>
                        <input id="basic-3" group="top" type="radio">

                        <img src="images/grunge-top.jpeg" alt="black patterned long sleeve top">
                        <label for="grunge-3">a funky patterned top</label>
                        <input id="grunge-3" group="top" type="radio">

                        <img src="images/street-top.jpeg" alt="white tank top with a black star">
                        <label for="street-3">a simple graphic tee</label>
                        <input id="street-3" group="top" type="radio">
                    </fieldset>

                    <fieldset id="access">
                        <legend>Choose an accessory for your outfit!</legend>
                        <img src="images/bomber-jacket.jpeg" alt="teal bomber jacket">
                        <label for="street-4">a bomber jacket</label>
                        <input id="street-4" group="accessory" type="radio">

                        <img src="images/crochet-caradign.jpeg" alt="cream crochet caradign">
                        <label for="artsy-4">a crochet caradign</label>
                        <input id="artsy-4" group="accessory" type="radio">

                        <img src="images/gold-hoops.jpeg" alt="multiple gold hoop earrings">
                        <label for="basic-4">gold hoops</label>
                        <input id="basic-4" group="accessory" type="radio">

                        <img src="images/leg-warmers.jpeg" alt="light gray leg warmers">
                        <label for="ballet-4">leg warmers</label>
                        <input id="ballet-4" group="accessory" type="radio">

                        <img src="images/rings.jpeg" alt="multiple silver rings">
                        <label for="grunge-4">loads of rings</label>
                        <input id="grunge-4" group="accessory" type="radio">
                        
                    </fieldset>
                </form>
            </body>
        </div>
        <script src="main.js"></script>
    </body>
</html>
